<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren vs Red Bull Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #228B22 100%);
            overflow: hidden;
            border: 3px solid #ff6600;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
        }

        .ui {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #score {
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        #instructions {
            top: 20px;
            right: 20px;
            font-size: 16px;
            text-align: right;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver h2 {
            color: #ff6600;
            margin-top: 0;
            font-size: 28px;
        }

        #gameOver button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        #gameOver button:hover {
            background: #e55a00;
        }

        .road-line {
            position: absolute;
            width: 60px;
            height: 4px;
            background: white;
            bottom: 150px;
            animation: roadMove 1s linear infinite;
        }

        @keyframes roadMove {
            from { right: -60px; }
            to { right: 100%; }
        }

        @media (max-width: 768px) {
            #score, #instructions {
                font-size: 18px;
            }
            
            #gameOver h2 {
                font-size: 24px;
            }
            
            #gameOver button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="score" class="ui">Championship points: 0</div>
        <div id="instructions" class="ui">
            Tap/Click to Jump<br>
            Gap the Red Bull second drivers
            but never quite catch Max!
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Oops! Max made McLaren look bad again!</p>
            <p id="finalScore">Final Score: 0</p>
            <button onclick="restartGame()">Try Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameRunning = true;
        let score = 0;
        let frameCount = 0;
        let lastTime = 0;

        // McLaren player
        const player = {
            x: 100,
            y: 0,
            width: 80,
            height: 40,
            velocityY: 0,
            grounded: false,
            jumpPower: -8,
            gravity: 0.2
        };

        // Red Bull obstacles
        const obstacles = [];
        let obstacleSpawnRate = 120; 
        let obstacleSpeed = 4;

        // Ground level
        let groundY;

        function updateGroundY() {
            groundY = canvas.height - 100;
            if (!player.grounded) {
            } else {
                player.y = groundY - player.height;
            }
        }

        // Draw McLaren (orange/black)
        function drawMcLaren(x, y) {
            // Main body
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(x, y, player.width, player.height);
            
            // Details
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + 5, y + 5, 15, 8); // Front wing
            ctx.fillRect(x + 60, y + 5, 15, 8); // Rear wing
            
            // Wheels
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(x + 15, y + player.height, 8, 0, Math.PI * 2);
            ctx.arc(x + 65, y + player.height, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // McLaren text
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText('MCL', x + 25, y + 25);
        }

        // Draw Red Bull (blue/red)
        function drawRedBull(x, y, width, height) {
            // Main body
            ctx.fillStyle = '#1e3a8a';
            ctx.fillRect(x, y, width, height);
            
            // Red Bull details
            ctx.fillStyle = '#dc2626';
            ctx.fillRect(x + 5, y + 5, 12, 6);
            ctx.fillRect(x + width - 17, y + 5, 12, 6);
            
            // Wheels
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(x + 12, y + height, 6, 0, Math.PI * 2);
            ctx.arc(x + width - 12, y + height, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Red Bull text
            ctx.fillStyle = 'white';
            ctx.font = '10px Arial';
            ctx.fillText('RB', x + width/2 - 8, y + height/2 + 3);
        }

        // Draw background
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#98FB98');
            gradient.addColorStop(1, '#228B22');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#494241';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // Road markings
            ctx.fillStyle = 'white';
            for (let i = 0; i < canvas.width + 100; i += 100) {
                const x = (i - (frameCount * 3) % 100);
                ctx.fillRect(x, groundY - 5, 50, 3);
            }
        }

        // Update player physics
        function updatePlayer() {
            updateGroundY();
            
            // Apply gravity
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            
            // Ground collision
            if (player.y >= groundY - player.height) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }
        }

        // Jump function
        function jump() {
            if (player.grounded) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
            }
        }

        // Update obstacles
        function updateObstacles() {
            // Spawn new obstacles
            if (frameCount % obstacleSpawnRate === 0) {
                obstacles.push({
                    x: canvas.width,
                    y: groundY - 35,
                    width: 70,
                    height: 35
                });
            }
            
            // Move and remove obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= obstacleSpeed;
                
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 1;
                }
            }
            
            // Increase difficulty
            if (frameCount % 600 === 0) { // Every 10 seconds at 60fps
                obstacleSpawnRate = Math.max(60, obstacleSpawnRate - 5);
                obstacleSpeed += 0.5;
            }
        }

        // Collision detection
        function checkCollisions() {
            for (let obstacle of obstacles) {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    gameRunning = false;
                    showGameOver();
                    return;
                }
            }
        }

        // Game loop
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            frameCount++;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawBackground();
            drawMcLaren(player.x, player.y);
            
            // Draw obstacles
            for (let obstacle of obstacles) {
                drawRedBull(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
            
            // Update game objects
            updatePlayer();
            updateObstacles();
            checkCollisions();
            
            // Update score display
            document.getElementById('score').textContent = `Score: ${score}`;
            
            requestAnimationFrame(gameLoop);
        }

        // Show game over screen
        function showGameOver() {
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            frameCount = 0;
            player.y = groundY - player.height;
            player.velocityY = 0;
            player.grounded = true;
            obstacles.length = 0;
            obstacleSpawnRate = 120;
            obstacleSpeed = 4;
            
            document.getElementById('gameOver').style.display = 'none';
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // Start game
        updateGroundY();
        player.y = groundY - player.height;
        player.grounded = true;
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
