<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Gap The Bulls!</title>
    <link rel="stylesheet" href="./styling/css/styles.css"/>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>

    <!-- Global UI elements (populated dynamically by JS) -->
    <div id="audioToggle" title="Toggle Audio">ðŸ”Š</div>

    <div id="introText" class="ui">Max is pulling away!</div>

    <!-- Screens will be dynamically managed by JavaScript -->

<script type="module" src="./js/main.js"></script>
